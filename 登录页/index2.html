 <body>
  <!--页面头部-->
  <header id="header">
	<h1>
		<img src="img/logo-201305-b.png" alt="" />
		欢迎登录
	</h1>
  </header>
  <!--页面主体-->
  <div id="main_box">
	<section id="main">
		<div id="login">
			<div id="login_header">
				<ul>
					<li class="lf list_left"><a href="#">扫码登录</a></li>
					<li class="lf"><a href="#" class="red">账户登录</a></li>
				</ul>
			</div>
			<div id="login_body" >
				<p>
					<i></i>
					公共场所不建议自动登录，以防账号丢失
				</p>
				<div>
					<form action="#">
						<div id="uname">
							<input type="text" name="uname" placeholder="邮箱/用户名/已验证手机"/>
						</div>
						<div id="upwd">
							<input type="password" name="upwd"  placeholder="密码"/>
						</div>
						<div id="bingo">
							<a href="#" class="rt">忘记密码</a>
							<input type="checkbox" name="bingo" id="bingo_1"/>
							<label for="bingo_1">自动登录</label>
						</div>
						<div id="my_sub">
							<button>登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
						</div>
					</form>
				</div>
			</div>
			<div id="login_footer">
				<div class="login_footer_left lf">
					<a href="#">京东钱包</a>|
					<a href="#">QQ</a>|
					<a href="#">微信</a>
				</div>
				<div class="login_footer_right rt">
					<a href="#" class="red">
						<img src="img/right.png" alt="" />
						立即注册
					</a>
				</div>
			</div>
		</div>
	</section>
  </div>
  <!--页尾部分-->

	<p class="p1">
		<a href="#">
			<img src="img/paopao.png" alt="" />
